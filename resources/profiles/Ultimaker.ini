[print:*0.1mm*]
inherits = *common*
layer_height = 0.1


[print:*0.15mm*]
inherits = *common*
layer_height = 0.15

[print:*0.2mm*]
inherits = *common*
layer_height = 0.2

[print:0.1mm DETAIL @2PLUS]
inherits = *0.1mm*
compatible_printers_condition = printer_model=="2PLUS" and nozzle_diameter[0]==0.4

[print:0.15mm NORMAL @2PLUS]
inherits = *0.15mm*
compatible_printers_condition = printer_model=="2PLUS" and nozzle_diameter[0]==0.4

[print:0.2mm DRAFT @2PLUS]
inherits = *0.2mm*
compatible_printers_condition = printer_model=="2PLUS" and nozzle_diameter[0]==0.4

# Common filament preset
[filament:*common*]
cooling = 0
compatible_printers = 
extrusion_multiplier = 1
filament_cost = 0
filament_density = 0
filament_diameter = 2.85
filament_notes = ""
filament_settings_id = ""
filament_soluble = 0
min_print_speed = 10
slowdown_below_layer_time = 10
